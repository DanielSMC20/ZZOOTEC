<div
  class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-card p-4 md:p-6 lg:p-8 max-w-xl shadow-card mx-auto transition-colors"
>
  <!-- HEADER -->
  <div class="mb-6 md:mb-8">
    <h2 class="text-xl md:text-2xl font-bold text-gray-900 dark:text-white">
      <ng-container [ngSwitch]="mode">
        <span *ngSwitchCase="'create'">Nueva marca</span>
        <span *ngSwitchCase="'edit'">Editar marca</span>
        <span *ngSwitchCase="'view'">Ver marca</span>
      </ng-container>
    </h2>

    <p class="text-xs md:text-sm text-gray-500 dark:text-gray-400 mt-1">
      <ng-container [ngSwitch]="mode">
        <span *ngSwitchCase="'create'"> Registre una nueva marca </span>

        <span *ngSwitchCase="'edit'">
          Actualice la informaci√≥n de la marca
        </span>

        <span *ngSwitchCase="'view'"> Informaci√≥n de la marca </span>
      </ng-container>
    </p>
  </div>

  <form [formGroup]="form" class="space-y-4 md:space-y-6">
    <!-- NOMBRE -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
        Nombre de la marca
      </label>

      <input
        formControlName="name"
        [readonly]="mode === 'view'"
        placeholder="Ej: Samsung"
        class="w-full px-4 py-2.5 md:py-3 text-sm md:text-base rounded-form border bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 read-only:bg-gray-50 dark:read-only:bg-gray-600 transition-colors"
        [ngClass]="{
          'border-gray-300 dark:border-gray-600 focus:ring-primary/40 focus:border-primary':
            !isFieldInvalid('name'),
          'border-red-500 ring-2 ring-red-200 dark:ring-red-900/50': isFieldInvalid('name'),
        }"
      />
      <p *ngIf="isFieldInvalid('name')" class="text-red-500 dark:text-red-400 text-xs md:text-sm mt-1">
        {{ getErrorMessage("name") }}
      </p>
    </div>

    <!-- LOGO -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
        Logo de la marca
      </label>

      <label
        *ngIf="mode !== 'view'"
        class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-form p-6 md:p-8 flex flex-col items-center justify-center cursor-pointer hover:border-primary dark:hover:border-primary transition-colors text-gray-500 dark:text-gray-400"
      >
        <input
          type="file"
          accept="image/*"
          class="hidden"
          (change)="onFileChange($event)"
        />

        <svg
          class="w-8 h-8 md:w-10 md:h-10 mb-3"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 16.5V19a2 2 0 002 2h14a2 2 0 002-2v-2.5M7 10l5-5 5 5M12 5v14"
          />
        </svg>

        <span class="text-xs md:text-sm text-center"> üìÅ Click para subir logo </span>
      </label>

      <!-- SOLO VISTA -->
      <p *ngIf="mode === 'view'" class="text-xs md:text-sm text-gray-500 dark:text-gray-400 italic">
        El logo no puede modificarse en modo visualizaci√≥n.
      </p>
    </div>

    <!-- PREVIEW -->
    <div
      *ngIf="preview"
      class="flex items-center gap-4 mt-2 p-3 md:p-4 border border-gray-200 dark:border-gray-700 rounded-form bg-gray-50 dark:bg-gray-700/50"
    >
      <img
        [src]="preview"
        class="w-20 h-20 md:w-28 md:h-28 object-contain rounded-form border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800"
      />

      <div>
        <p class="text-xs md:text-sm font-medium text-gray-700 dark:text-gray-300">Vista previa</p>
        <p class="text-xs text-gray-500 dark:text-gray-400">Logo actual</p>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex flex-col sm:flex-row justify-end gap-3 md:gap-4 pt-4 md:pt-6">
      <button
        type="button"
        class="w-full sm:w-auto px-6 py-2.5 md:py-3 text-sm md:text-base rounded-form bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
        (click)="back()"
      >
        {{ mode === "view" ? "Volver" : "Cancelar" }}
      </button>

      <button
        *ngIf="mode !== 'view'"
        type="button"
        class="w-full sm:w-auto px-6 py-2.5 md:py-3 text-sm md:text-base rounded-form bg-primary text-white font-semibold hover:bg-primary-hover transition-colors"
        (click)="submit()"
      >
        {{ mode === "create" ? "Crear marca" : "Guardar cambios" }}
      </button>
    </div>
  </form>
</div>
