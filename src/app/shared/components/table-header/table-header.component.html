<div
  class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-card px-4 md:px-6 py-3 md:py-4 mb-4 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between shadow-card transition-colors"
>
  <!-- IZQUIERDA -->
  <h2 class="text-base md:text-lg font-semibold text-gray-800 dark:text-white">
    {{ title }}
  </h2>

  <!-- DERECHA -->
  <div
    class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 sm:gap-3"
  >
    <!-- SEARCH -->
    <div class="relative flex-1 sm:flex-none">
      <input
        type="text"
        [(ngModel)]="searchValue"
        (input)="emitSearch()"
        placeholder="Buscar..."
        class="w-full sm:w-auto pl-10 pr-4 py-2 text-sm rounded-form border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary transition-colors"
      />
      <svg
        class="w-4 h-4 md:w-5 md:h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-width="2"
          d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"
        />
      </svg>
    </div>

    <!-- ADD BUTTON -->
    <button
      (click)="onAdd.emit()"
      class="bg-primary hover:bg-primary-hover text-white px-4 py-2 rounded-form text-sm font-semibold transition-colors whitespace-nowrap flex items-center justify-center gap-2"
    >
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
      <span class="hidden sm:inline">{{ addLabel }}</span>
      <span class="sm:hidden">AÃ±adir</span>
    </button>
  </div>
</div>
