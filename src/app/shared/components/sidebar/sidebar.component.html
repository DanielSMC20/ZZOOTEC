<aside
  [class]="'fixed lg:static inset-y-0 left-0 z-50 h-screen w-[260px] bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col transition-all duration-300 ' + (isOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0')"
>
  <!-- LOGO -->
  <div class="flex items-center justify-between px-6 py-6 border-b border-gray-200 dark:border-gray-700">
    <div class="flex items-center gap-3">
      <img src="assets/zzootech.jpg" class="w-9 h-9 rounded-full" />
      <span class="text-lg font-semibold text-gray-800 dark:text-white">Zzootec</span>
    </div>
    <button 
      (click)="onLinkClick()" 
      class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
    >
      <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- MENU -->
  <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto">
    <!-- ITEM -->
    <a
      routerLink="/admin/dashboard"
      routerLinkActive="active-link"
      (click)="onLinkClick()"
      class="menu-item"
    >
      <svg class="icon" fill="none" viewBox="0 0 24 24">
        <path
          stroke="currentColor"
          stroke-width="2"
          d="M3 12l9-9 9 9v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-9z"
        />
      </svg>
      Tablero
    </a>

    <a
      routerLink="/admin/clients"
      routerLinkActive="active-link"
      (click)="onLinkClick()"
      class="menu-item"
    >
      <svg class="icon" fill="none" viewBox="0 0 24 24">
        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" />
        <path
          stroke="currentColor"
          stroke-width="2"
          d="M5.5 21a6.5 6.5 0 0 1 13 0"
        />
      </svg>
      Clientes
    </a>

    <!-- ÓRDENES -->
    <a
      routerLink="/admin/orders"
      routerLinkActive="active-link"
      (click)="onLinkClick()"
      class="menu-item justify-between"
    >
      <div class="flex items-center gap-3">
        <svg class="icon" fill="none" viewBox="0 0 24 24">
          <path
            stroke="currentColor"
            stroke-width="2"
            d="M3 3h18l-2 13H5L3 3z"
          />
        </svg>
        Órdenes
      </div>

      <span
        class="bg-primary text-white text-xs font-bold px-2 py-0.5 rounded-full"
      >
        5
      </span>
    </a>
    <a
      routerLink="/admin/categories"
      routerLinkActive="active-link"
      (click)="onLinkClick()"
      class="menu-item"
    >
      <svg class="icon" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-width="2" d="M20 12H4M12 4v16" />
      </svg>
      Categorias
    </a>
    <a
      routerLink="/admin/users"
      routerLinkActive="active-link"
      (click)="onLinkClick()"
      class="menu-item"
    >
      <svg class="icon" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-width="2" d="M20 12H4M12 4v16" />
      </svg>
      Usuarios
    </a>

    <a
      routerLink="/admin/products"
      routerLinkActive="active-link"
      (click)="onLinkClick()"
      class="menu-item"
    >
      <svg class="icon" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-width="2" d="M20 12H4M12 4v16" />
      </svg>
      Productos
    </a>

    <a
      routerLink="/admin/brands"
      routerLinkActive="active-link"
      (click)="onLinkClick()"
      class="menu-item"
    >
      <svg class="icon" fill="none" viewBox="0 0 24 24">
        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" />
        <path
          stroke="currentColor"
          stroke-width="2"
          d="M5.5 21a6.5 6.5 0 0 1 13 0"
        />
      </svg>
      Marcas
    </a>

    <a
      routerLink="/admin/market-intelligence"
      routerLinkActive="active-link"
      (click)="onLinkClick()"
      class="menu-item"
    >
      <svg class="icon" fill="none" viewBox="0 0 24 24">
        <path
          stroke="currentColor"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      Inteligencia de mercado
    </a>
  </nav>

  <!-- SALIR -->
  <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700">
    <a routerLink="/login" (click)="onLinkClick()" class="menu-item text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20">
      <svg class="icon" fill="none" viewBox="0 0 24 24">
        <path
          stroke="currentColor"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7"
        />
      </svg>
      Salir
    </a>
  </div>
</aside>
