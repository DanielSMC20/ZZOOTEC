<!-- MOBILE VIEW (Cards) -->
<div class="lg:hidden space-y-4">
  <div
    *ngFor="let row of data"
    (click)="openModal(row)"
    class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden shadow-md hover:shadow-xl dark:shadow-lg dark:hover:shadow-2xl transition-all duration-300 hover:-translate-y-1 cursor-pointer active:scale-95"
  >
    <!-- CARD HEADER CON IMAGEN PRINCIPAL -->
    <div *ngIf="columns[0] && columns[0].type === 'image'" class="relative h-40 bg-gradient-to-br from-primary/5 to-primary/10 dark:from-primary/10 dark:to-primary/5 overflow-hidden">
      <img
        [src]="row[columns[0].key]"
        class="w-full h-full object-cover"
        alt="item"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
    </div>

    <!-- CARD CONTENT -->
    <div class="p-4 md:p-5">
      <!-- MOSTRAR SOLO PRIMEROS 3 CAMPOS COMO PREVIEW -->
      <div class="space-y-2">
        <div *ngFor="let col of columns.slice(1, 4); let last = last" class="flex items-start justify-between gap-3">
          <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide flex-shrink-0">
            {{ col.label }}
          </span>
          
          <!-- IMAGEN PEQUEÃ‘A -->
          <img
            *ngIf="col.type === 'image'"
            [src]="row[col.key]"
            class="w-8 h-8 object-cover rounded-lg border border-gray-200 dark:border-gray-600"
            alt="img"
          />
          
          <!-- TEXTO -->
          <span *ngIf="!col.type || col.type === 'text'" class="text-xs font-medium text-gray-700 dark:text-gray-300 text-right line-clamp-1">
            {{ row[col.key] }}
          </span>
          
          <!-- BADGE -->
          <span
            *ngIf="col.type === 'badge'"
            class="px-2 py-0.5 rounded-full text-xs font-semibold whitespace-nowrap"
            [ngClass]="{
              'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/40 dark:text-emerald-300': row[col.key] === 'Activo',
              'bg-amber-100 text-amber-700 dark:bg-amber-900/40 dark:text-amber-300': row[col.key] === 'Pendiente',
              'bg-red-100 text-red-700 dark:bg-red-900/40 dark:text-red-300': row[col.key] === 'Inactivo'
            }"
          >
            {{ row[col.key] }}
          </span>
        </div>
      </div>

      <!-- INDICADOR DE MÃS INFO -->
      <div class="mt-3 pt-3 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between">
        <span class="text-xs text-gray-500 dark:text-gray-400">Tap para mÃ¡s detalles</span>
        <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </div>
    </div>
  </div>
  
  <div *ngIf="data.length === 0" class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-12 text-center shadow-sm">
    <div class="text-4xl mb-3">ðŸ“­</div>
    <p class="text-gray-500 dark:text-gray-400 font-medium">No hay datos disponibles</p>
  </div>
</div>

<!-- MODAL MÃ“VIL -->
<div
  *ngIf="isModalOpen && selectedRow"
  class="lg:hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm"
  (click)="closeModal()"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl transition-all max-w-sm"
    (click)="$event.stopPropagation()"
  >
    <!-- MODAL HEADER -->
    <div class="sticky top-0 bg-gradient-to-r from-primary/10 to-primary/5 dark:from-gray-700 dark:to-gray-800 border-b border-gray-200 dark:border-gray-700 p-4 flex items-center justify-between">
      <h3 class="text-lg font-bold text-gray-900 dark:text-white">Detalles</h3>
      <button
        (click)="closeModal()"
        class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- MODAL CONTENT -->
    <div class="p-5 space-y-4">
      <!-- IMAGEN PRINCIPAL SI EXISTE -->
      <div *ngIf="columns[0] && columns[0].type === 'image'" class="mb-4">
        <img
          [src]="selectedRow[columns[0].key]"
          class="w-full h-48 object-cover rounded-xl shadow-sm border border-gray-200 dark:border-gray-700"
          alt="item"
        />
      </div>

      <!-- TODOS LOS CAMPOS -->
      <div class="space-y-3">
        <div *ngFor="let col of columns" class="border-b border-gray-200 dark:border-gray-700 pb-3 last:border-b-0">
          <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-1">
            {{ col.label }}
          </p>

          <!-- IMAGEN -->
          <img
            *ngIf="col.type === 'image'"
            [src]="selectedRow[col.key]"
            class="w-20 h-20 object-cover rounded-lg shadow-sm border border-gray-200 dark:border-gray-700"
            alt="img"
          />

          <!-- TEXTO -->
          <p *ngIf="!col.type || col.type === 'text'" class="text-sm font-medium text-gray-900 dark:text-white">
            {{ selectedRow[col.key] }}
          </p>

          <!-- BADGE -->
          <span
            *ngIf="col.type === 'badge'"
            class="inline-block px-3 py-1.5 rounded-full text-xs font-semibold shadow-sm"
            [ngClass]="{
              'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/40 dark:text-emerald-300': selectedRow[col.key] === 'Activo',
              'bg-amber-100 text-amber-700 dark:bg-amber-900/40 dark:text-amber-300': selectedRow[col.key] === 'Pendiente',
              'bg-red-100 text-red-700 dark:bg-red-900/40 dark:text-red-300': selectedRow[col.key] === 'Inactivo'
            }"
          >
            {{ selectedRow[col.key] }}
          </span>
        </div>
      </div>
    </div>

    <!-- MODAL ACTIONS -->
    <div class="sticky bottom-0 bg-gray-50 dark:bg-gray-700/50 border-t border-gray-200 dark:border-gray-700 p-4 flex gap-2 flex-col sm:flex-row">
      <button
        type="button"
        class="flex-1 inline-flex items-center justify-center px-4 py-2.5 text-sm font-medium text-blue-700 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900/50 transition-colors"
        (click)="handleView()">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>
        Ver
      </button>

      <button
        type="button"
        class="flex-1 inline-flex items-center justify-center px-4 py-2.5 text-sm font-medium text-amber-700 dark:text-amber-400 bg-amber-50 dark:bg-amber-900/30 rounded-lg hover:bg-amber-100 dark:hover:bg-amber-900/50 transition-colors"
        (click)="handleEdit()">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
        Editar
      </button>

      <button
        *ngIf="showDelete"
        type="button"
        class="flex-1 inline-flex items-center justify-center px-4 py-2.5 text-sm font-medium text-red-700 dark:text-red-400 bg-red-50 dark:bg-red-900/30 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/50 transition-colors"
        (click)="handleDelete()">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
        Eliminar
      </button>
    </div>
  </div>
</div>

<!-- DESKTOP VIEW (Table) -->
<div class="hidden lg:block overflow-x-auto bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm transition-colors">

  <table class="w-full text-sm">

    <!-- HEADER -->
    <thead class="bg-gray-50 dark:bg-gray-700/50 border-b border-gray-200 dark:border-gray-700">
      <tr>
        <th
          *ngFor="let col of columns"
          class="px-4 py-3 text-left font-semibold text-gray-600 dark:text-gray-300 text-xs uppercase tracking-wider"
        >
          {{ col.label }}
        </th>
      </tr>
    </thead>

    <!-- BODY -->
    <tbody>

      <tr
        *ngFor="let row of data"
        class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/30 transition-colors"
      >

        <td
          *ngFor="let col of columns"
          class="px-4 py-3 text-gray-700 dark:text-gray-300"
        >

          <!-- IMAGEN -->
          <img
            *ngIf="col.type === 'image'"
            [src]="row[col.key]"
            class="w-12 h-12 object-cover rounded-lg shadow-sm"
            alt="img"
          />

          <!-- TEXTO -->
          <span *ngIf="!col.type || col.type === 'text'" class="font-medium">
            {{ row[col.key] }}
          </span>

          <!-- BADGE -->
          <span
            *ngIf="col.type === 'badge'"
            class="inline-block px-2.5 py-1 rounded-full text-xs font-semibold"
            [ngClass]="{
              'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400': row[col.key] === 'Activo',
              'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-400': row[col.key] === 'Pendiente',
              'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-400': row[col.key] === 'Inactivo'
            }"
          >
            {{ row[col.key] }}
          </span>

          <!-- ACTIONS -->
<div *ngIf="col.type === 'actions'" class="flex gap-2">
  <button
    type="button"
    class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-blue-700 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900/50 transition-colors"
    (click)="onView.emit(row); $event.stopPropagation()">
    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
    </svg>
    Ver
  </button>

  <button
    type="button"
    class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-yellow-700 dark:text-yellow-400 bg-yellow-50 dark:bg-yellow-900/30 rounded-lg hover:bg-yellow-100 dark:hover:bg-yellow-900/50 transition-colors"
    (click)="onEdit.emit(row); $event.stopPropagation()">
    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
    </svg>
    Editar
  </button>

  <button
    *ngIf="showDelete"
    type="button"
    class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-red-700 dark:text-red-400 bg-red-50 dark:bg-red-900/30 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/50 transition-colors"
    (click)="onDelete.emit(row); $event.stopPropagation()">
    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
    </svg>
    Eliminar
  </button>
</div>


        </td>

      </tr>

      <!-- EMPTY STATE -->
      <tr *ngIf="data.length === 0">
        <td [attr.colspan]="columns.length" class="px-4 py-12 text-center">
          <div class="flex flex-col items-center justify-center gap-3">
            <svg class="w-16 h-16 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
            </svg>
            <p class="text-gray-500 dark:text-gray-400 font-medium">No hay datos disponibles</p>
          </div>
        </td>
      </tr>

    </tbody>

  </table>

</div>
