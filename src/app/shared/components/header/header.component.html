<header
  class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 md:px-6 py-3 md:py-4 transition-colors"
>
  <div class="flex items-center justify-between gap-4">
    <!-- IZQUIERDA -->
    <div class="flex items-center gap-4">
      <!-- BOTÓN HAMBURGUESA -->
      <button
        (click)="onToggleSidebar()"
        class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20 transition-colors"
        aria-label="Abrir menú"
      >
        <svg
          class="w-6 h-6 text-gray-600 dark:text-gray-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- SEARCH -->
      <div class="relative hidden md:block">
        <input
          type="text"
          placeholder="Buscar"
          class="pl-10 pr-4 py-2 w-48 lg:w-64 rounded-form border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary transition-colors text-sm"
        />
        <svg
          class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-width="2"
            d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"
          />
        </svg>
      </div>
    </div>

    <!-- DERECHA -->
    <div class="flex items-center gap-3 md:gap-6">
      <!-- FECHA -->
      <span
        class="text-xs md:text-sm text-gray-500 dark:text-gray-400 hidden sm:block"
      >
        {{ today }}
      </span>

      <!-- NOTIFICACIONES -->
      <button
        class="relative p-2 rounded-full hover:bg-gray-100 dark:hover:bg-primary/20 transition-colors"
        aria-label="Notificaciones"
      >
        <svg
          class="w-6 h-6 text-gray-600 dark:text-gray-300"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-width="2"
            d="M15 17h5l-1.4-1.4A2 2 0 0 1 18 14.2V11a6 6 0 1 0-12 0v3.2c0 .5-.2 1-.6 1.4L4 17h5"
          />
          <path
            stroke="currentColor"
            stroke-width="2"
            d="M9 17a3 3 0 0 0 6 0"
          />
        </svg>

        <!-- DOT -->
        <span class="absolute top-1 right-1 w-2 h-2 bg-primary rounded-full">
        </span>
      </button>

      <!-- PERFIL / COMBO -->
      <div class="relative">
        <!-- BOTÓN PERFIL -->
        <button
          (click)="profileOpen = !profileOpen"
          class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-primary transition-colors"
        >
          <img
            [src]="user?.imageUrl || 'https://i.pravatar.cc/40'"
            class="w-8 h-8 rounded-full object-cover border border-gray-200 dark:border-gray-600"
          />

          <span class="hidden md:block font-medium">
            {{ user?.nombres || "Usuario" }}
          </span>

          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" d="M6 9l6 6 6-6" />
          </svg>
        </button>

        <!-- DROPDOWN -->
        <div
          *ngIf="profileOpen"
          class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-primary/40 rounded-form shadow-lg dark:shadow-[0_10px_30px_rgba(0,0,0,0.5)] z-50 transition-colors"
        >
          <a
            routerLink="profile"
            (click)="profileOpen = false"
            class="block w-full px-4 py-2 text-left text-sm text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-primary/15 transition-colors"
          >
            Perfil
          </a>

          <div class="border-t border-gray-200 dark:border-primary/20"></div>

          <button
            (click)="toggleDarkMode()"
            class="flex items-center justify-between w-full px-4 py-2 text-left text-sm text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-primary/15 transition-colors group"
          >
            <span class="group-hover:dark:text-primary/80">Modo oscuro</span>
            <svg
              *ngIf="!isDarkMode"
              class="w-4 h-4 text-yellow-500"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              ></path>
            </svg>
            <svg
              *ngIf="isDarkMode"
              class="w-4 h-4 text-yellow-400"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.536l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.828-2.828a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414l.707.707zm.707-7.071a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM9 11a1 1 0 100-2 1 1 0 000 2zm-4.536-4.536a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 8a1 1 0 011-1h1a1 1 0 110 2H4a1 1 0 01-1-1zm12 4a1 1 0 110 2h-1a1 1 0 110-2h1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>

          <div class="border-t border-gray-200 dark:border-primary/20"></div>

          <button
            (click)="logout()"
            class="block w-full px-4 py-2 text-left text-sm font-medium text-red-700 dark:text-red-300 hover:bg-red-50 dark:hover:bg-red-900/40 transition-colors"
          >
            Cerrar sesión
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
