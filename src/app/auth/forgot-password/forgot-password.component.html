<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-[#0B1220] to-black px-4">

  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10
           ring-1 ring-[#E6D3A3]"
  >

    <!-- LOGO -->
    <div class="flex flex-col items-center mb-8">
      <img
        src="/zzootec.jpg"
        alt="ZZOOTEC"
        class="w-20 h-20 object-contain mb-3
               drop-shadow-[0_0_8px_rgba(201,162,77,0.35)]"
      />
      <h1 class="text-xl font-bold tracking-wide text-gray-800">
        ZZOOTEC
      </h1>
      <p class="text-sm text-gray-500">
        Recuperación de acceso
      </p>
    </div>

    <!-- TITULO -->
    <h2 class="text-lg font-semibold text-gray-800 mb-2 text-center">
      ¿Olvidaste tu contraseña?
    </h2>
    <p class="text-sm text-gray-500 mb-6 text-center">
      Ingresa tu correo electrónico y te enviaremos
      un enlace para restablecer tu contraseña.
    </p>

    <!-- FORM -->
    <form [formGroup]="form" (ngSubmit)="recover()" class="space-y-6">

      <!-- EMAIL -->
      <div>
        <label class="text-sm font-medium text-gray-700">
          Correo electrónico
        </label>
        <input
          type="email"
          formControlName="email"
          placeholder="admin@zzootec.com"
          class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg
                 focus:outline-none focus:ring-2
                 focus:ring-[#C9A24D] focus:border-[#C9A24D]
                 transition"
        />
        <p
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          class="text-xs text-red-500 mt-1"
        >
          Ingresa un correo válido
        </p>
      </div>

      <!-- MENSAJE OK -->
      <div *ngIf="success" class="text-green-600 text-sm text-center">
        {{ success }}
      </div>

      <!-- ERROR -->
      <div *ngIf="error" class="text-red-600 text-sm text-center">
        {{ error }}
      </div>

      <!-- BOTÓN -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 rounded-lg text-white font-semibold
               bg-[#C9A24D] hover:bg-[#B8913E]
               shadow-[0_6px_16px_rgba(201,162,77,0.35)]
               hover:shadow-[0_8px_22px_rgba(201,162,77,0.45)]
               transition disabled:opacity-50"
      >
        {{ loading ? 'Enviando...' : 'Enviar enlace de recuperación' }}
      </button>
    </form>

    <!-- VOLVER -->
    <div class="text-center text-sm text-gray-500 mt-6">
      <a
        routerLink="/login"
        class="text-[#C9A24D] font-medium hover:underline"
      >
        ← Volver al inicio de sesión
      </a>
    </div>

  </div>
</div>
